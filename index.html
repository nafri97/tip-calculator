<html lang="en">
<head>

</head>
<body>

  <img class="logo" src="images/logo.svg" alt="logo"/>
  <h1>Calculate your tip!</h1>
  <div class="container">
    <label for="bill">Bill<div id="error1">invalid!</div></label>
    <input id="bill" oninput="calculateTip()" value="0">
    <label for="custom">Select Tip %</label>
    <div class="tipRate" >
      <button id="buttonSet1" onclick="setTipRate(this, 5)">5%</button>
      <button id="buttonSet2" onclick="setTipRate(this, 10)">10%</button>
      <button id="buttonSet3" onclick="setTipRate(this, 15)">15%</button>
      <button id="buttonSet4" onclick="setTipRate(this, 25)">25%</button>
      <button id="buttonSet5" onclick="setTipRate(this, 50)">50%</button>
      <input id="custom" placeholder="Custom" oninput="calculateTip()">
    </div>
    <label for="people">Number of People<div id="error2">can't be zero</div></label>
    <input id="people" oninput="calculateTip()" value="1">
    <div class="card">
      <div class="row">
        <div class="column">
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </div>
        <div id="amount">$0.00</div>
      </div>
      <div class="row">
        <div class="column">
          <h2>Total</h2>
          <p id="ofPeople">of 0 person</p>
        </div>
        <div id="total">$0.00</div>
      </div>
      <button onclick="resetPage()">Reset</button>
    </div>  
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="linkedin.com/in/nafri97">Irfan Rizki Saputra</a>.
  </footer>
<script src="data.js"></script>
</body>
</html>
